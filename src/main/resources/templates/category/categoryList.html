<!DOCTYPE html>
<html>
{#include head}
{#title} Admin - Category Management {/title}
{/include}
<body>
<header id="header" class="header" style="margin-bottom: 20px">
  {#include adminHeader}{/include}
</header>
<section>
  <div class="container">
    <a href="/category/admin/view/create" class="btn btn-success"><i class="fa"></i>Add category</a>
    <div class="features_items"><!--features_items-->
      <h2 class="title text-center">Existing Category</h2>
      <div class="row row-cols-3">
        {#for item in items}
        <div class="col-sm-4">
          <div class="product-image-wrapper">
            <div class="single-products">
              <div class="text-center">
                <form action="/category/admin/delete/{item.name}" method="post">
                  <h1>{item.name}</h1>
                  <button type="submit" class="btn btn-danger">Delete</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {/for}
      </div><!--features_items-->
    </div>

  </div>
</section>
</body>
</html>
